<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Build a Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="images/1.jpg" alt="The Joker movie poster" />
      </div>
      <div class="carousel-item">
        <img src="images/legend.jpeg" alt="Legend movie poster" />
      </div>
      <div class="carousel-item">
        <img src="images/avengers.jpeg" alt="Avengers movie poster" />
      </div>

      <div class="carousel-actions">
        <button id="carousel-btn-prev" class="btn" aria-label="Previous slide">
          <i class="fa-solid fa-angles-left"></i>
        </button>
        <button id="carousel-btn-next" class="btn" aria-label="Next slide">
          <i class="fa-solid fa-angles-right"></i>
        </button>
      </div>

      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
