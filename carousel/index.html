<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Build a Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="images/1.jpg" alt="The Joker movie poster" />
      </div>
      <div class="carousel-item">
        <img src="images/2.jpg" alt="Baby Driver movie poster" />
      </div>
      <div class="carousel-item">
        <img src="images/3.jpg" alt="Parasite movie poster" />
      </div>

      <div class="carousel-actions">
        <button id="carousel-btn-prev" class="btn" aria-label="Previous slide">
          &lt;
        </button>
        <button id="carousel-btn-next" class="btn" aria-label="Next slide">
          &gt;
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
